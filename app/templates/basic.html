{% extends "template.html" %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<section class="bg-white py-5 mb-10">
    <div class="container">
        <div class="row">
            <div class="col-lg-5">
                <div class="d-flex align-items-center">
                    <h4 class="mb-0"><a href="#"><i class="text-success feather-lg mr-2" data-feather="arrow-left"></i></a>Title</h4>
                    <div class="badge badge-primary-soft badge-pill badge-marketing badge-sm text-primary ml-2"></div>
                </div>
            </div>
            <div class="col-lg-7 text-right">
                <a href="#"><i class="text-secondary-soft mr-3 feather-lg" data-feather="layers"></i></a>
            </div>
        </div>
        <hr class="mb-4">
        <!-- end row -->
        <div class="row">
            <!-- col -->
            <div class="col-lg-12">
                <div class="card mb-5">
                    <div class="card-header d-flex justify-content-between">
                        <div class="mr-2 text-dark">
                            <form class="form-inline my-2 my-lg-0" method="GET">
                                <input class="form-control mr-sm-2 btn-sm" type="search" name="name" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success my-2 my-sm-0 btn-sm" type="submit">Search</button>
                                {% if name %}
                                <a class="badge badge-marketing badge-danger-soft badge-pill text-danger ml-2" href="#">{{name}}<i class="ml-2" data-feather="x-octagon"></i></a>
                                {% endif %}
                            </form>
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table text-center">
                            <thead class="thead-white text-uppercase">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Test</th>
                                    <th scope="col">View</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Name</td>
                                    <td>
                                        <div class="badge badge-primary-soft badge-pill badge-marketing badge-sm text-primary">test</div>
                                    </td>
                                    <td><a class="text-center" href="#"><i class="text-success" data-feather="search"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- end col -->
        </div>
        <!-- end row -->
    </div>
</section>
{% endblock %}
