{% extends "layouts/vertical.html" %}

{%block body%}
  <body class="antialiased border-top-wide border-primary d-flex flex-column">
    <div class="page page-center">
      <div class="container-tight py-4">
        <div class="text-center mb-4">
          <a href="."><img src="./static/logo.svg" height="36" alt=""></a>
        </div>
        <form class="card card-md" method="POST">
          {{form.hidden_tag()}}
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Create new account</h2>
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input type="email" name="email" id="email" class="form-control materail_input" placeholder="{{ _('Email') }}" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <div class="input-group input-group-flat">
                <input class="form-control" placeholder="{{ _('Password') }}" id="password" name="password" type="password" required>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Retype Password</label>
              <div class="input-group input-group-flat">
                <input type="password" name="password2" id="password2" class="form-control materail_input" placeholder="{{ _('Retype password') }}" required>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-check">
                <input type="checkbox" class="form-check-input"/>
                <span class="form-check-label">Agree the <a href="./terms-of-service.html" tabindex="-1">terms and policy</a>.</span>
              </label>
            </div>
            <div class="form-footer">
              <button type="submit" class="btn btn-primary w-100">Create new account</button>
            </div>
          </div>
        </form>
        <div class="text-center text-muted mt-3">
          Already have account? <a href="{{url_for("auth.login",next=request.args.get("next"))}}" tabindex="-1">Sign in</a>
        </div>
      </div>
    </div>
  </body>
{%endblock%}
