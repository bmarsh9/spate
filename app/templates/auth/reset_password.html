{% extends "layouts/vertical.html" %}

{%block body%}
  <body class="antialiased border-top-wide border-primary d-flex flex-column">
    <div class="page page-center">
      <div class="container-tight py-4">
        <div class="text-center mb-4">
          <a href="."><img src="./static/logo.svg" height="36" alt=""></a>
        </div>
        <form class="card card-md" method="POST">
          {{form.hidden_tag()}}
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Reset password</h2>
            <div class="mb-3">
              <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="{{ _('Password') }}" required>
              </div>
            </div>
            <div class="mb-3">
              <div class="form-group">
                <label class="form-label">Retype Password</label>
                <input type="password" name="password2" id="password2" class="form-control" placeholder="{{ _('Retype password') }}" required>
              </div>
            </div>
            <div class="form-footer">
              <button type="submit" class="btn btn-primary w-100">
                <!-- Download SVG icon from http://tabler-icons.io/i/mail -->
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><rect x="3" y="5" width="18" height="14" rx="2" /><polyline points="3 7 12 13 21 7" /></svg>
                Send me new password
              </button>
            </div>
          </div>
        </form>
        <div class="text-center text-muted mt-3">
          Forget it, <a href="{{url_for("auth.login",next=request.args.get("next"))}}">send me back</a> to the sign in screen.
        </div>
      </div>
    </div>
  </body>
{%endblock%}
